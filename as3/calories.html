<html>
    <head>
        <title>{{ title }}</title>
        <script src="/static/protovis-3.2/protovis-r3.2.js" type="text/javascript"></script>
        <script src="/static/jquery-1.5.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <div id="center">
            <div id="fig">
            <script type="text/javascript+protovis">
            $(document).ready(function(){
                $.get("/data/calories", function(data){
                    
                    data = $.parseJSON(data);
                    man = data[1];
                    data = data[0];
                    console.log(data);

/* Sizing and scales. */
var w = 500,
    h = 250,
    x = pv.Scale.linear(0, 200).range(0, w / 1.67),
    y = pv.Scale.ordinal(pv.range(10)).splitBanded(0, h, 4/5);

/* The root panel. */
var vis = new pv.Panel()
    .width(w)
    .height(h)
    .left(20)
    .bottom(20)
    .right(10)
    .top(5);

/* The bars. */
var bar = vis.add(pv.Bar)
    .data(data)
    .left(function() y(this.index) * 2.5 + 35)
    .width(40)
    .bottom(0)
    .height(function(d) d * 1.5)
    .fillStyle(pv.colors("#F07F97", "#F2B968", "#FFE28A", "#ADD164", "#9ED5DE", "#6D93C9", "#C29EDE"));

/* The value label. */
bar.anchor("top").add(pv.Label)
    .textStyle("white")
    .text(function(d) d.toFixed(1));

/* X-axis ticks. */
vis.add(pv.Rule)
    .data(x.ticks(6))
    .bottom(x)
    .strokeStyle(function(d) d ? "rgba(255,255,255,.3)" : "#000")
  .add(pv.Rule)
    .left(0)
    .width(5)
    .strokeStyle("#000")
  .anchor("left").add(pv.Label)
    .text(x.tickFormat);

vis.render();

                });
            });
            </script>
            </div>
        </div>
    </body>
</html>
