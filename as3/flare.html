<html>
    <head>
        <title>{{ title }}</title>
        <script src="/static/protovis-3.2/protovis-r3.2.js" type="text/javascript"></script>
        <script src="/static/jquery-1.5.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <div id="center">
            <div id="fig">
            <script type="text/javascript+protovis">
            $(document).ready(function(){
                $.get("/data/flare", function(data){
                    data = $.parseJSON(data);

                    var vis = new pv.Panel()
                        .width(225)
                        .height(800)
                        .left(50)
                        .right(160)
                        .top(10)
                        .bottom(10);

                    var layout = vis.add(pv.Layout.Cluster)
                        .nodes(pv.dom(data)
                            .root("Cereals")
                            .sort(function(a, b) {pv.naturalOrder(a.nodeName, b.nodeName)})
                            .nodes())
                            .group(true)
                            .orient("left");
                    
                    layout.link.add(pv.Line)
                        .strokeStyle("#ccc")
                        .lineWidth(1)
                        .antialias(false);

                    layout.node.add(pv.Dot)
                        .fillStyle(function(n) {n.firstChild ? "#aec7e8" : "#ff7f0e"});

                    layout.label.add(pv.Label);

                    //a = pv.range(3).map(function() {pv.range(10).map(Math.random)});
                    //console.log(a);

                    vis.render();
                    
                });
            });
            </script>
            </div>
        </div>

    </body>
</html>
